<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Color Generator</title>
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <p class="code"></p>

        <button id="lock1" value="false"><i class="fa fa-unlock"> </i></button>
      </div>
      <div class="color">
        <p class="code"></p>
        <button id="lock2" value="false" ><i class="fa fa-unlock"> </i></button>
      </div>
      <div class="color">
        <p class="code"></p>
        <button id="lock3" value="false" ><i class="fa fa-unlock"> </i></button>
      </div>
      <div class="color">
        <p class="code"></p>
        <button id="lock4" value="false" ><i class="fa fa-unlock"> </i></button>
      </div>
      <div class="color">
        <p class="code"></p>
        <button id="lock5"  value="false"><i class="fa fa-unlock"> </i></button>
      </div>
    </div>
    <div class="footer">
      <button id="library"><i class="fa fa-book fa-fw"></i></button>
      <button class="generate">GENERATE<i class="fa fa-sync"></i></button>
      <button id="save"><i class="fa fa-save"></i></button>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
