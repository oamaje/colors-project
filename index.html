<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Color Generator</title>
  </head>
  <body>
    <div class="colors">
      <div class="color">
        <p class="code"></p>

        <button id="lock" value="false">
          <i class="fa fa-unlock lock"> </i>
        </button>
      </div>
      <div class="color">
        <p class="code"></p>
        <button id="lock" value="false">
          <i class="fa fa-unlock lock"> </i>
        </button>
      </div>
      <div class="color">
        <p class="code"></p>
        <button id="lock" value="false">
          <i class="fa fa-unlock lock"> </i>
        </button>
      </div>
      <div class="color">
        <p class="code"></p>
        <button id="lock" value="false">
          <i class="fa fa-unlock lock"> </i>
        </button>
      </div>
      <div class="color">
        <p class="code"></p>
        <button id="lock" value="false">
          <i class="fa fa-unlock lock"> </i>
        </button>
      </div>
    </div>
    <div class="footer">
      <button id="library"><i class="fa fa-book fa-fw"></i></button>
      <button id="generate">GENERATE<i class="fa fa-sync"></i></button>
      <button id="save"><i class="fa fa-save"></i></button>
    </div>

    <div id="modal">
      <div id="modalcontent">
        <span id="closebtn" class="close">&times;</span>
        <h1>Give a name to your Pallete</h1>
        <input id="saveinp" type="text" placeholder="Enter Name Here" />
        <button id="savepallete">Save Pallette</button>
      </div>
    </div>


    <div id="libmodal">
      <div id="modalcontent">
        <span id="libclosebtn" class="close">&times;</span>
        <h1>Pick Your Pallete</h1>
        <div id="colorpalletes">
          <p id="libn"></p> <button id="libbtn">Select</button>
        </div>
      </div>
    </div>


    <script src="./scripts/script.js"></script>
  </body>
</html>
